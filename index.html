<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fire Attack (Retro)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* OUTER ORANGE SHELL */
    #console {
      background: #e46a00;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      position: relative;
    }

    /* BLACK FACEPLATE */
    #faceplate {
      background: #000;
      padding: 60px 60px 50px 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      position: relative;
    }

    /* LCD WRAPPER */
    #lcdWrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* SILVER BEZEL */
    #lcdBezel {
      background: linear-gradient(#ddd, #aaa);
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 4px 8px rgba(255,255,255,0.5),
                  inset 0 -4px 8px rgba(0,0,0,0.4);
      flex-shrink: 0;
    }

    /* ORANGE INNER FRAME */
    #lcdInnerFrame {
      background: #e46a00;
      padding: 10px;
      border-radius: 8px;
    }

    /* LCD AREA */
    #lcdSVG {
      display: block;
      background-image: url('assets/bacground/background-bitmap2.png');
      background-size: 400px 250px;
      background-position: 0 0;
      background-repeat: no-repeat;
    }

    /* TITLES */
    #titleTop {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-weight: bold;
      letter-spacing: 3px;
      font-size: 14px;
    }

    #titleBottom {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-weight: bold;
      letter-spacing: 3px;
      font-size: 12px;
    }

    /* RED HIT BUTTONS */
    .hit-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff2a2a, #800000);
      border: 4px solid #a33;
      box-shadow: inset 0 4px 6px rgba(255,255,255,0.4),
                  0 5px 10px rgba(0,0,0,0.7);
      cursor: pointer;
      user-select: none;
    }

    .hit-button:active {
      transform: translateY(3px);
    }

    /* LEFT CONTROLS */
    #leftControls {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 130px;
    }

    /* RIGHT CONTROLS */
    #rightControls {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 130px;
    }

    /* MODE SWITCHES */
    #modeSwitches {
      position: absolute;
      right: -140px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .mode-switch {
      width: 100px;
      height: 35px;
      background: linear-gradient(#ccc, #999);
      border: 2px solid #666;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
      user-select: none;
    }

    .mode-switch.selected {
      background: #e46a00;
      color: #fff;
    }

    /* Responsive adjustments */
    
    /* Small landscape screens (horizontal phones like iPhone 14 Pro 932x430) */
    @media (max-width: 1024px) and (max-height: 500px) {
      body {
        height: 100vh;
        padding: 0;
        margin: 0;
      }
      
      #console {
        padding: 5px 8px;
        border-radius: 10px;
        width: calc(100vw - 20px);
        max-width: 920px;
        height: calc(100vh - 15px);
        max-height: 420px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #faceplate {
        padding: 8px;
        gap: 60px;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      
      #titleTop, #titleBottom {
        font-size: 11px;
        letter-spacing: 2px;
      }
      
      #titleTop {
        top: 7px;
      }
      
      #titleBottom {
        bottom: 7px;
      }
      
      #lcdBezel {
        padding: 12px;
      }
      
      #lcdInnerFrame {
        padding: 8px;
      }
      
      #lcdSVG {
        width: 500px;
        height: 312px;
        background-size: 500px 312px;
      }
      
      .hit-button {
        width: 70px;
        height: 70px;
        border: 3px solid #a33;
      }
      
      #leftControls, #rightControls {
        gap: 30px;
        margin-top: 150px;
      }
      
      #modeSwitches {
        right: -140px;
        top: 10px;
        gap: 10px;
      }
      
      .mode-switch {
        width: 100px;
        height: 32px;
        font-size: 11px;
        border-radius: 16px;
      }
    }
    
    /* Portrait mode on mobile - rotate to landscape */
    @media (max-width: 1024px) and (orientation: portrait) {
      body {
        overflow: hidden;
      }
      
      #console {
        transform: rotate(90deg);
        transform-origin: center center;
        padding: 5px 8px;
        border-radius: 10px;
        width: calc(100vh - 20px);
        max-width: 920px;
        height: calc(100vw - 15px);
        max-height: 420px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #faceplate {
        padding: 8px;
        gap: 60px;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      
      #titleTop, #titleBottom {
        font-size: 11px;
        letter-spacing: 2px;
      }
      
      #titleTop {
        top: 7px;
      }
      
      #titleBottom {
        bottom: 7px;
      }
      
      #lcdBezel {
        padding: 12px;
      }
      
      #lcdInnerFrame {
        padding: 8px;
      }
      
      #lcdSVG {
        width: 500px;
        height: 312px;
        background-size: 500px 312px;
      }
      
      .hit-button {
        width: 70px;
        height: 70px;
        border: 3px solid #a33;
      }
      
      #leftControls, #rightControls {
        gap: 30px;
        margin-top: 150px;
      }
      
      #modeSwitches {
        right: -140px;
        top: 10px;
        gap: 10px;
      }
      
      .mode-switch {
        width: 100px;
        height: 32px;
        font-size: 11px;
        border-radius: 16px;
      }
    }

    canvas {
      display: none; /* Keep for backward compatibility */
    }

    /* Hide all hit poses by default */
    #player-hit-layer svg g {
      visibility: hidden;
    }

    /* 7-segment display styling */
    .segment {
      fill: #222;
      stroke: #111;
      stroke-width: 0.5;
    }

  </style>
</head>
<body>
  <div id="console">
    <div id="faceplate">
      
      <div id="titleTop">FIRE ATTACK</div>
      <div id="titleBottom">WIDE SCREEN</div>

      <div id="leftControls">
        <button class="hit-button" data-key="q"></button>
        <button class="hit-button" data-key="a"></button>
      </div>

      <div id="lcdWrapper">
        <div id="lcdBezel">
        <div id="lcdInnerFrame">
          <svg id="lcdSVG" width="400" height="250" viewBox="0 0 400 250">
      <!-- -------------------- -->
      <!-- Torches (Top) - Flying Animation Frames -->
      <!-- -------------------- -->
      <!-- Top-left torch attack - Stage 1: Body + Hand 1 -->
      <g id="throw_left_body" visibility="hidden" transform="translate(0, 10) scale(1.15)"></g>
      <g id="throw_left_hand_1" visibility="hidden" transform="translate(0, 10) scale(1.15)"></g>
      
      <!-- Top-left torch attack - Stage 2: Body + Hand 2 -->
      <g id="throw_left_hand_2" visibility="hidden" transform="translate(0, 10) scale(1.15)"></g>
      
      <!-- Top-left torch attack - Stage 3-5: Torch in flight -->
      <g id="torch_left_1" visibility="hidden" transform="translate(5, 5) scale(1.15)"></g>
      <g id="torch_left_2" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="torch_left_3" visibility="hidden" transform="translate(15, -5) scale(1.15)"></g>
      
      <!-- Top-right torch attack - Stage 1: Body + Hand 1 -->
      <g id="throw_right_body" visibility="hidden" transform="translate(30, 10) scale(1.15)"></g>
      <g id="throw_right_hand_1" visibility="hidden" transform="translate(30, 10) scale(1.15)"></g>
      
      <!-- Top-right torch attack - Stage 2: Body + Hand 2 -->
      <g id="throw_right_hand_2" visibility="hidden" transform="translate(30, 10) scale(1.15)"></g>
      
      <!-- Top-right torch attack - Stage 3-5: Torch in flight -->
      <g id="torch_right_1" visibility="hidden" transform="translate(35, 5) scale(1.15)"></g>
      <g id="torch_right_2" visibility="hidden" transform="translate(30, 0) scale(1.15)"></g>
      <g id="torch_right_3" visibility="hidden" transform="translate(25, -5) scale(1.15)"></g>

      <!-- -------------------- -->
      <!-- Runner Attacks (Bottom) -->
      <!-- -------------------- -->
      <!-- Bottom-left runner attack -->
      <g id="runner_left_1" visibility="hidden" transform="translate(-5, 10) scale(1.15)"></g>
      <g id="runner_left_2" visibility="hidden" transform="translate(0, 10) scale(1.15)"></g>
      <g id="runner_left_3" visibility="hidden" transform="translate(5, 10) scale(1.15)"></g>
      <g id="runner_left_4" visibility="hidden" transform="translate(10, 10) scale(1.15)"></g>
      <g id="climb_left_torso" visibility="hidden" transform="translate(10, 5) scale(1.15)"></g>
      <g id="climb_left_hand_1" visibility="hidden" transform="translate(10, 5) scale(1.15)"></g>
      <g id="climb_left_hand_2" visibility="hidden" transform="translate(10, 5) scale(1.15)"></g>
      <g id="runner_left_fall" visibility="hidden" transform="translate(15, 10) scale(1.15)"></g>
      
      <!-- Bottom-right runner attack -->
      <g id="runner_right_1" visibility="hidden" transform="translate(40, 10) scale(1.15)"></g>
      <g id="runner_right_2" visibility="hidden" transform="translate(35, 10) scale(1.15)"></g>
      <g id="runner_right_3" visibility="hidden" transform="translate(30, 10) scale(1.15)"></g>
      <g id="runner_right_4" visibility="hidden" transform="translate(25, 10) scale(1.15)"></g>
      <g id="climb_right_torso" visibility="hidden" transform="translate(25, 5) scale(1.15)"></g>
      <g id="climb_right_hand_1" visibility="hidden" transform="translate(25, 5) scale(1.15)"></g>
      <g id="climb_right_hand_2" visibility="hidden" transform="translate(25, 5) scale(1.15)"></g>
      <g id="runner_right_fall" visibility="hidden" transform="translate(20, 10) scale(1.15)"></g>
      <!-- -------------------- -->
      <!-- Player Firemen (Guards) - Ready States -->
      <!-- -------------------- -->
      <g id="player_TL_ready" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="player_TR_ready" visibility="hidden" transform="translate(25, 0) scale(1.15)"></g>
      <g id="player_BL_ready" visibility="hidden" transform="translate(10, 5) scale(1.15)"></g>
      <g id="player_BR_ready" visibility="hidden" transform="translate(25, 5) scale(1.15)"></g>

      <!-- -------------------- -->
      <!-- Player Firemen (Guards) - Hitting/Action States -->
      <!-- -------------------- -->
      <g id="player_TL_hit" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="player_TR_hit" visibility="hidden" transform="translate(25, 0) scale(1.15)"></g>
      <g id="player_BL_hit" visibility="hidden" transform="translate(10, 5) scale(1.15)"></g>
      <g id="player_BR_hit" visibility="hidden" transform="translate(25, 5) scale(1.15)"></g>

      <!-- -------------------- -->
      <!-- Hit Animation (Success Feedback) -->
      <!-- -------------------- -->
      <g id="hit_TL" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="hit_TR" visibility="hidden" transform="translate(25, 0) scale(1.15)"></g>
      <g id="hit_BL" visibility="hidden" transform="translate(10, 5) scale(1.15)"></g>
      <g id="hit_BR" visibility="hidden" transform="translate(25, 5) scale(1.15)"></g>

      <!-- -------------------- -->
      <!-- Smoke Animation (Torch Hit Success) -->
      <!-- -------------------- -->
      <!-- Top-left smoke frames -->
      <g id="smoke_TL_left1" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="smoke_TL_left2" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="smoke_TL_left3" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="smoke_TL_left4" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      
      <!-- Top-right smoke frames -->
      <g id="smoke_TR_right1" visibility="hidden" transform="translate(25, 0) scale(1.15)"></g>
      <g id="smoke_TR_right2" visibility="hidden" transform="translate(25, 0) scale(1.15)"></g>
      <g id="smoke_TR_right3" visibility="hidden" transform="translate(25, 0) scale(1.15)"></g>
      <g id="smoke_TR_right4" visibility="hidden" transform="translate(25, 0) scale(1.15)"></g>

      <!-- -------------------- -->
      <!-- Miss / Burn Indicators -->
      <!-- -------------------- -->
      <g id="burn1" visibility="hidden" transform="translate(30, 0) scale(1.15)"></g>
      <g id="burn2" visibility="hidden" transform="translate(30, 0) scale(1.15)"></g>
      <g id="burn3" visibility="hidden" transform="translate(30, 0) scale(1.15)"></g>
      <text id="missText" visibility="hidden" x="350" y="45" font-family="monospace" font-size="14" fill="#222" text-anchor="middle">MISS</text>

      <!-- -------------------- -->
      <!-- Miss Animation Elements -->
      <!-- -------------------- -->
      <!-- Top fire animation (fire spreading) -->
      <g id="fire1" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="fire2" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="fire3" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="fire4" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="fire5" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="fire6" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      
      <!-- Roof fire animation -->
      <g id="roof_fire_center" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="roof_fire_left" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      <g id="roof_fire_right" visibility="hidden" transform="translate(10, 0) scale(1.15)"></g>
      
      <!-- Player and step fire -->
      <g id="player_on_fire" visibility="hidden" transform="translate(10, 5) scale(1.15)"></g>
      <g id="step_on_fire" visibility="hidden" transform="translate(10, 5) scale(1.15)"></g>

      <!-- -------------------- -->
      <!-- Game Over Indicator -->
      <!-- -------------------- -->
      <text id="gameOverScreen" visibility="hidden" x="50" y="45" font-family="monospace" font-size="14" fill="#222" text-anchor="middle">GAME OVER</text>

      <!-- -------------------- -->
      <!-- Score Display - 7-Segment Digits -->
      <!-- -------------------- -->
      <g id="score-display" transform="translate(100, 15) scale(0.2) skewX(-12)">
        <!-- Digit 0 (hundreds) -->
        <g id="digit-0" transform="translate(0, 0)">
          <polygon id="digit-0-A" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" visibility="hidden" />
          <polygon id="digit-0-B" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(40, 5)" visibility="hidden" />
          <polygon id="digit-0-C" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(40, 55)" visibility="hidden" />
          <polygon id="digit-0-D" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" transform="translate(0, 90)" visibility="hidden" />
          <polygon id="digit-0-E" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(0, 55)" visibility="hidden" />
          <polygon id="digit-0-F" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(0, 5)" visibility="hidden" />
          <polygon id="digit-0-G" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" transform="translate(0, 45)" visibility="hidden" />
        </g>
        <!-- Digit 1 (tens) -->
        <g id="digit-1" transform="translate(80, 0)">
          <polygon id="digit-1-A" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" visibility="hidden" />
          <polygon id="digit-1-B" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(40, 5)" visibility="hidden" />
          <polygon id="digit-1-C" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(40, 55)" visibility="hidden" />
          <polygon id="digit-1-D" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" transform="translate(0, 90)" visibility="hidden" />
          <polygon id="digit-1-E" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(0, 55)" visibility="hidden" />
          <polygon id="digit-1-F" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(0, 5)" visibility="hidden" />
          <polygon id="digit-1-G" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" transform="translate(0, 45)" visibility="hidden" />
        </g>
        <!-- Digit 2 (ones) -->
        <g id="digit-2" transform="translate(160, 0)">
          <polygon id="digit-2-A" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" visibility="hidden" />
          <polygon id="digit-2-B" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(40, 5)" visibility="hidden" />
          <polygon id="digit-2-C" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(40, 55)" visibility="hidden" />
          <polygon id="digit-2-D" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" transform="translate(0, 90)" visibility="hidden" />
          <polygon id="digit-2-E" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(0, 55)" visibility="hidden" />
          <polygon id="digit-2-F" class="segment" points="0,5 10,5 10,35 5,40 0,35" transform="translate(0, 5)" visibility="hidden" />
          <polygon id="digit-2-G" class="segment" points="5,0 35,0 40,5 35,10 5,10 0,5" transform="translate(0, 45)" visibility="hidden" />
        </g>
      </g>
    </svg>
        </div>
      </div>

      <div id="modeSwitches">
        <button class="mode-switch selected" id="gameModeA" data-mode="A">GAME A</button>
        <button class="mode-switch" id="gameModeB" data-mode="B">GAME B</button>
      </div>
    </div>

    <div id="rightControls">
      <button class="hit-button" data-key="e"></button>
      <button class="hit-button" data-key="d"></button>
    </div>

    </div>
  </div>

  <canvas id="lcd" width="320" height="240"></canvas>


  <script type="module">
    // DEBUG: Set up before game loads
    window.DEBUG_MODE = false;

    // Touch Controls - Simulate keyboard events
    import { unlockAudio } from './audio/sound.js';
    import { startGame, setGameMode } from './game/logic.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.hit-button');
      
      buttons.forEach(button => {
        const key = button.getAttribute('data-key');
        
        // Handle both click (desktop) and touch (mobile) events
        button.addEventListener('mousedown', (e) => {
          e.preventDefault();
          unlockAudio();
          simulateKeyPress(key);
        });
        
        button.addEventListener('touchstart', (e) => {
          e.preventDefault();
          unlockAudio();
          simulateKeyPress(key);
        });
      });
      
      function simulateKeyPress(key) {
        const event = new KeyboardEvent('keydown', {
          key: key,
          code: `Key${key.toUpperCase()}`,
          bubbles: true,
          cancelable: true
        });
        window.dispatchEvent(event);
      }

      // Game Mode Buttons - Start game immediately when clicked
      const gameModeButtons = document.querySelectorAll('.mode-switch');
      
      gameModeButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          unlockAudio();
          const mode = button.getAttribute('data-mode');
          
          // Update selected state
          gameModeButtons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
          
          // Start game with selected mode
          setGameMode(mode);
          startGame(mode);
        });
      });

      // Set default selected mode to A
      document.getElementById('gameModeA').classList.add('selected');
    });
  </script>

  <script type="module" src="main.js"></script>


</body>
</html>
