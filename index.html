<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fire Attack (Retro)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    #lcdContainer {
      background-image: url('assets/bacground/fire-attack-background.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 12px solid #444;
      border-radius: 8px;
      padding: 20px;
      position: relative;
    }

    #lcdSVG {
      display: block;
      background: transparent; /* No overlay - show background clearly */
    }

    canvas {
      display: none; /* Keep for backward compatibility */
    }

    /* Hide all hit poses by default */
    #player-hit-layer svg g {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- SVG LCD Display -->
  <div id="lcdContainer">
    <svg id="lcdSVG" width="400" height="250" viewBox="0 0 400 250">
      <!-- -------------------- -->
      <!-- Torches (Top) - Flying Animation Frames -->
      <!-- -------------------- -->
      <!-- Top-left torch - Frame 1: Mid-Air -->
      <g id="torch_TL_1" visibility="hidden" transform="translate(70, 45) scale(0.4)">
        <g transform="rotate(-30, 30, 30)">
          <rect x="28" y="20" width="4" height="25" fill="black" />
          <path d="M25 18 Q30 5 35 18 T25 18" fill="black" />
        </g>
      </g>
      <!-- Top-left torch - Frame 2: Peak -->
      <g id="torch_TL_2" visibility="hidden" transform="translate(75, 60) scale(0.4)">
        <g transform="rotate(45, 30, 30)">
          <rect x="28" y="20" width="4" height="25" fill="black" />
          <path d="M25 18 Q30 5 35 18 T25 18" fill="black" />
        </g>
      </g>
      <!-- Top-left torch - Frame 3: Close to Impact -->
      <g id="torch_TL_3" visibility="hidden" transform="translate(80, 75) scale(0.4)">
        <rect x="28" y="25" width="4" height="25" fill="black" />
        <path d="M25 23 Q30 10 35 23 T25 23" fill="black" />
      </g>
      
      <!-- Top-right torch - Frame 1: Mid-Air -->
      <g id="torch_TR_1" visibility="hidden" transform="translate(295, 45) scale(0.4)">
        <g transform="rotate(-30, 30, 30)">
          <rect x="28" y="20" width="4" height="25" fill="black" />
          <path d="M25 18 Q30 5 35 18 T25 18" fill="black" />
        </g>
      </g>
      <!-- Top-right torch - Frame 2: Peak -->
      <g id="torch_TR_2" visibility="hidden" transform="translate(290, 60) scale(0.4)">
        <g transform="rotate(45, 30, 30)">
          <rect x="28" y="20" width="4" height="25" fill="black" />
          <path d="M25 18 Q30 5 35 18 T25 18" fill="black" />
        </g>
      </g>
      <!-- Top-right torch - Frame 3: Close to Impact -->
      <g id="torch_TR_3" visibility="hidden" transform="translate(285, 75) scale(0.4)">
        <rect x="28" y="25" width="4" height="25" fill="black" />
        <path d="M25 23 Q30 10 35 23 T25 23" fill="black" />
      </g>

      <!-- -------------------- -->
      <!-- Bottom Ladder Climbers (Attackers) -->
      <!-- -------------------- -->
      <!-- Bottom-left ladder -->
      <g id="climber_BL_1" visibility="hidden" transform="translate(73, 165) scale(0.35)">
        <g fill="black">
          <rect x="55" y="15" width="10" height="10" />
          <path d="M60 15 L62 2 L56 10 Z" />
          <path d="M55 25 L40 50 L55 50 L65 25 Z" />
          <path d="M45 50 L35 70 L45 70 Z" />
          <path d="M50 50 L65 65 L75 60 Z" />
          <rect x="35" y="35" width="15" height="5" />
          <g transform="translate(25, 20) scale(0.8)">
            <g transform="rotate(-70, 15, 15)">
              <rect x="13" y="5" width="3" height="20" fill="black" />
              <path d="M12 3 Q15 -3 18 3 T12 3" fill="black" />
            </g>
          </g>
        </g>
      </g>
      <g id="climber_BL_2" visibility="hidden" transform="translate(78, 145) scale(0.35)">
        <g fill="black">
          <rect x="55" y="15" width="10" height="10" />
          <path d="M60 15 L62 2 L56 10 Z" />
          <path d="M55 25 L40 50 L55 50 L65 25 Z" />
          <path d="M45 50 L35 70 L45 70 Z" />
          <path d="M50 50 L65 65 L75 60 Z" />
          <rect x="35" y="35" width="15" height="5" />
          <g transform="translate(25, 20) scale(0.8)">
            <g transform="rotate(-70, 15, 15)">
              <rect x="13" y="5" width="3" height="20" fill="black" />
              <path d="M12 3 Q15 -3 18 3 T12 3" fill="black" />
            </g>
          </g>
        </g>
      </g>
      <g id="climber_BL_3" visibility="hidden" transform="translate(83, 125) scale(0.35)">
        <g fill="black">
          <rect x="55" y="15" width="10" height="10" />
          <path d="M60 15 L62 2 L56 10 Z" />
          <path d="M55 25 L40 50 L55 50 L65 25 Z" />
          <path d="M45 50 L35 70 L45 70 Z" />
          <path d="M50 50 L65 65 L75 60 Z" />
          <rect x="35" y="35" width="15" height="5" />
          <g transform="translate(25, 20) scale(0.8)">
            <g transform="rotate(-70, 15, 15)">
              <rect x="13" y="5" width="3" height="20" fill="black" />
              <path d="M12 3 Q15 -3 18 3 T12 3" fill="black" />
            </g>
          </g>
        </g>
      </g>
      <!-- Bottom-right ladder -->
      <g id="climber_BR_1" visibility="hidden" transform="translate(213, 165) scale(0.35)">
        <g fill="black">
          <rect x="55" y="15" width="10" height="10" />
          <path d="M60 15 L62 2 L56 10 Z" />
          <path d="M55 25 L40 50 L55 50 L65 25 Z" />
          <path d="M45 50 L35 70 L45 70 Z" />
          <path d="M50 50 L65 65 L75 60 Z" />
          <rect x="35" y="35" width="15" height="5" />
          <g transform="translate(25, 20) scale(0.8)">
            <g transform="rotate(-70, 15, 15)">
              <rect x="13" y="5" width="3" height="20" fill="black" />
              <path d="M12 3 Q15 -3 18 3 T12 3" fill="black" />
            </g>
          </g>
        </g>
      </g>
      <g id="climber_BR_2" visibility="hidden" transform="translate(208, 145) scale(0.35)">
        <g fill="black">
          <rect x="55" y="15" width="10" height="10" />
          <path d="M60 15 L62 2 L56 10 Z" />
          <path d="M55 25 L40 50 L55 50 L65 25 Z" />
          <path d="M45 50 L35 70 L45 70 Z" />
          <path d="M50 50 L65 65 L75 60 Z" />
          <rect x="35" y="35" width="15" height="5" />
          <g transform="translate(25, 20) scale(0.8)">
            <g transform="rotate(-70, 15, 15)">
              <rect x="13" y="5" width="3" height="20" fill="black" />
              <path d="M12 3 Q15 -3 18 3 T12 3" fill="black" />
            </g>
          </g>
        </g>
      </g>
      <g id="climber_BR_3" visibility="hidden" transform="translate(203, 125) scale(0.35)">
        <g fill="black">
          <rect x="55" y="15" width="10" height="10" />
          <path d="M60 15 L62 2 L56 10 Z" />
          <path d="M55 25 L40 50 L55 50 L65 25 Z" />
          <path d="M45 50 L35 70 L45 70 Z" />
          <path d="M50 50 L65 65 L75 60 Z" />
          <rect x="35" y="35" width="15" height="5" />
          <g transform="translate(25, 20) scale(0.8)">
            <g transform="rotate(-70, 15, 15)">
              <rect x="13" y="5" width="3" height="20" fill="black" />
              <path d="M12 3 Q15 -3 18 3 T12 3" fill="black" />
            </g>
          </g>
        </g>
      </g>

      <!-- -------------------- -->
      <!-- Player Firemen (Guards) - Ready States -->
      <!-- -------------------- -->
      <g id="player_TL_ready" visibility="hidden" transform="translate(40, 14) scale(1.0)"></g>
      <g id="player_TR_ready" visibility="hidden" transform="translate(40, 14) scale(1.0)"></g>
      <g id="player_BL_ready" visibility="hidden" transform="translate(40, 35) scale(1.0)"></g>
      <g id="player_BR_ready" visibility="hidden" transform="translate(40, 35) scale(1.0)"></g>

      <!-- -------------------- -->
      <!-- Player Firemen (Guards) - Hitting/Action States -->
      <!-- -------------------- -->
      <g id="player_TL_hit" visibility="hidden" transform="translate(40, 14) scale(1.0)"></g>
      <g id="player_TR_hit" visibility="hidden" transform="translate(40, 14) scale(1.0)"></g>
      <g id="player_BL_hit" visibility="hidden" transform="translate(40, 35) scale(1.0)"></g>
      <g id="player_BR_hit" visibility="hidden" transform="translate(40, 35) scale(1.0)"></g>

      <!-- -------------------- -->
      <!-- Miss / Fire Indicators (Flickering Flames) -->
      <!-- -------------------- -->
      <g id="fire_1" visibility="hidden" transform="translate(160, 8) scale(0.35)">
        <path d="M0 20 L5 0 L15 15 L20 -10 L25 15 L35 0 L40 20 Z" fill="black" />
      </g>
      <g id="fire_2" visibility="hidden" transform="translate(185, 8) scale(0.35)">
        <path d="M0 20 L5 0 L15 15 L20 -10 L25 15 L35 0 L40 20 Z" fill="black" />
      </g>
      <g id="fire_3" visibility="hidden" transform="translate(210, 8) scale(0.35)">
        <path d="M0 20 L5 0 L15 15 L20 -10 L25 15 L35 0 L40 20 Z" fill="black" />
      </g>

      <!-- -------------------- -->
      <!-- Title Screen Elements -->
      <!-- -------------------- -->
      <g id="titleScreen" visibility="hidden">
        <text x="200" y="80" font-family="monospace" font-size="24" fill="#222" text-anchor="middle">FIRE ATTACK</text>
        <text x="200" y="120" font-family="monospace" font-size="18" fill="#222" text-anchor="middle">GAME A</text>
        <text x="200" y="150" font-family="monospace" font-size="18" fill="#222" text-anchor="middle">GAME B</text>
        <rect id="gameModeSelector" x="130" y="107" width="15" height="15" fill="#222"/>
      </g>

      <!-- -------------------- -->
      <!-- Game Over Indicator -->
      <!-- -------------------- -->
      <g id="gameOverScreen" visibility="hidden">
        <rect x="120" y="100" width="160" height="50" fill="#cfd8c2" stroke="#222" stroke-width="2"/>
        <text x="200" y="130" font-family="monospace" font-size="20" fill="#222" text-anchor="middle" font-weight="bold">GAME OVER</text>
      </g>

      <!-- -------------------- -->
      <!-- Score Display -->
      <!-- -------------------- -->
      <text id="scoreText" x="350" y="30" font-family="monospace" font-size="16" fill="#222" text-anchor="end">0</text>
    </svg>
  </div>

  <canvas id="lcd" width="320" height="240"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
