<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fire Attack (Retro)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    #lcdContainer {
      background-image: url('assets/bacground/fire-attack-background.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 12px solid #444;
      border-radius: 8px;
      padding: 20px;
      position: relative;
    }

    #lcdSVG {
      display: block;
      background: transparent; /* No overlay - show background clearly */
    }

    canvas {
      display: none; /* Keep for backward compatibility */
    }

    /* Hide all hit poses by default */
    #player-hit-layer svg g {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- SVG LCD Display -->
  <div id="lcdContainer">
    <svg id="lcdSVG" width="400" height="250" viewBox="-30 -10 460 260">
      <!-- -------------------- -->
      <!-- Torches (Top) - Flying Animation Frames -->
      <!-- -------------------- -->
      <!-- Top-left torch attack - Stage 1: Body + Hand 1 -->
      <g id="throw_left_body" visibility="hidden" transform="translate(0, 38) scale(1.0)"></g>
      <g id="throw_left_hand_1" visibility="hidden" transform="translate(0, 38) scale(1.0)"></g>
      
      <!-- Top-left torch attack - Stage 2: Body + Hand 2 -->
      <g id="throw_left_hand_2" visibility="hidden" transform="translate(0, 38) scale(1.0)"></g>
      
      <!-- Top-left torch attack - Stage 3-5: Torch in flight -->
      <g id="torch_left_1" visibility="hidden" transform="translate(7, 35) scale(1.0)"></g>
      <g id="torch_left_2" visibility="hidden" transform="translate(16, 23) scale(1.0)"></g>
      <g id="torch_left_3" visibility="hidden" transform="translate(30, 13) scale(1.0)"></g>
      
      <!-- Top-right torch attack - Stage 1: Body + Hand 1 -->
      <g id="throw_right_body" visibility="hidden" transform="translate(80, 38) scale(1.0)"></g>
      <g id="throw_right_hand_1" visibility="hidden" transform="translate(80, 38) scale(1.0)"></g>
      
      <!-- Top-right torch attack - Stage 2: Body + Hand 2 -->
      <g id="throw_right_hand_2" visibility="hidden" transform="translate(80, 38) scale(1.0)"></g>
      
      <!-- Top-right torch attack - Stage 3-5: Torch in flight -->
      <g id="torch_right_1" visibility="hidden" transform="translate(73, 35) scale(1.0)"></g>
      <g id="torch_right_2" visibility="hidden" transform="translate(64, 23) scale(1.0)"></g>
      <g id="torch_right_3" visibility="hidden" transform="translate(45, 13) scale(1.0)"></g>

      <!-- -------------------- -->
      <!-- Runner Attacks (Bottom) -->
      <!-- -------------------- -->
      <!-- Bottom-left runner attack -->
      <g id="runner_left_1" visibility="hidden" transform="translate(-27, 60) scale(1.0)"></g>
      <g id="runner_left_2" visibility="hidden" transform="translate(-6, 60) scale(1.0)"></g>
      <g id="runner_left_3" visibility="hidden" transform="translate(10, 60) scale(1.0)"></g>
      <g id="runner_left_4" visibility="hidden" transform="translate(15, 60) scale(1.0)"></g>
      <g id="climb_left_torso" visibility="hidden" transform="translate(20, 38) scale(1.0)"></g>
      <g id="climb_left_hand_1" visibility="hidden" transform="translate(20, 38) scale(1.0)"></g>
      <g id="climb_left_hand_2" visibility="hidden" transform="translate(20, 38) scale(1.0)"></g>
      <g id="runner_left_fall" visibility="hidden" transform="translate(15, 60) scale(1.0)"></g>
      
      <!-- Bottom-right runner attack -->
      <g id="runner_right_1" visibility="hidden" transform="translate(107, 60) scale(1.0)"></g>
      <g id="runner_right_2" visibility="hidden" transform="translate(86, 60) scale(1.0)"></g>
      <g id="runner_right_3" visibility="hidden" transform="translate(70, 60) scale(1.0)"></g>
      <g id="runner_right_4" visibility="hidden" transform="translate(65, 60) scale(1.0)"></g>
      <g id="climb_right_torso" visibility="hidden" transform="translate(60, 38) scale(1.0)"></g>
      <g id="climb_right_hand_1" visibility="hidden" transform="translate(60, 38) scale(1.0)"></g>
      <g id="climb_right_hand_2" visibility="hidden" transform="translate(60, 38) scale(1.0)"></g>
      <g id="runner_right_fall" visibility="hidden" transform="translate(65, 60) scale(1.0)"></g>

      <!-- -------------------- -->
      <!-- Player Firemen (Guards) - Ready States -->
      <!-- -------------------- -->
      <g id="player_TL_ready" visibility="hidden" transform="translate(40, 14) scale(1.0)"></g>
      <g id="player_TR_ready" visibility="hidden" transform="translate(40, 14) scale(1.0)"></g>
      <g id="player_BL_ready" visibility="hidden" transform="translate(40, 35) scale(1.0)"></g>
      <g id="player_BR_ready" visibility="hidden" transform="translate(40, 35) scale(1.0)"></g>

      <!-- -------------------- -->
      <!-- Player Firemen (Guards) - Hitting/Action States -->
      <!-- -------------------- -->
      <g id="player_TL_hit" visibility="hidden" transform="translate(40, 14) scale(1.0)"></g>
      <g id="player_TR_hit" visibility="hidden" transform="translate(40, 14) scale(1.0)"></g>
      <g id="player_BL_hit" visibility="hidden" transform="translate(40, 35) scale(1.0)"></g>
      <g id="player_BR_hit" visibility="hidden" transform="translate(40, 35) scale(1.0)"></g>

      <!-- -------------------- -->
      <!-- Miss / Fire Indicators (Flickering Flames) -->
      <!-- -------------------- -->
      <g id="fire_1" visibility="hidden" transform="translate(160, 8) scale(0.35)">
        <path d="M0 20 L5 0 L15 15 L20 -10 L25 15 L35 0 L40 20 Z" fill="black" />
      </g>
      <g id="fire_2" visibility="hidden" transform="translate(185, 8) scale(0.35)">
        <path d="M0 20 L5 0 L15 15 L20 -10 L25 15 L35 0 L40 20 Z" fill="black" />
      </g>
      <g id="fire_3" visibility="hidden" transform="translate(210, 8) scale(0.35)">
        <path d="M0 20 L5 0 L15 15 L20 -10 L25 15 L35 0 L40 20 Z" fill="black" />
      </g>

      <!-- -------------------- -->
      <!-- Title Screen Elements -->
      <!-- -------------------- -->
      <g id="titleScreen" visibility="hidden">
        <text x="200" y="80" font-family="monospace" font-size="24" fill="#222" text-anchor="middle">FIRE ATTACK</text>
        <text x="200" y="120" font-family="monospace" font-size="18" fill="#222" text-anchor="middle">GAME A</text>
        <text x="200" y="150" font-family="monospace" font-size="18" fill="#222" text-anchor="middle">GAME B</text>
        <rect id="gameModeSelector" x="130" y="107" width="15" height="15" fill="#222"/>
      </g>

      <!-- -------------------- -->
      <!-- Game Over Indicator -->
      <!-- -------------------- -->
      <g id="gameOverScreen" visibility="hidden">
        <rect x="120" y="100" width="160" height="50" fill="#cfd8c2" stroke="#222" stroke-width="2"/>
        <text x="200" y="130" font-family="monospace" font-size="20" fill="#222" text-anchor="middle" font-weight="bold">GAME OVER</text>
      </g>

      <!-- -------------------- -->
      <!-- Score Display -->
      <!-- -------------------- -->
      <text id="scoreText" x="350" y="30" font-family="monospace" font-size="16" fill="#222" text-anchor="end">0</text>
    </svg>
  </div>

  <canvas id="lcd" width="320" height="240"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
